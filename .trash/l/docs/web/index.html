<!DOCTYPE html>
<html>
<head>
    <title>File Upload Form</title>
    <style>
		* {
			padding: 0;
			margin: 0;
			box-sizing: border-box;
		}
        body {
			min-height: 100dvh;
			width: 100%;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
        }

		.requests {
			width: 100%;
			display: flex;
			align-items: center;
			justify-content: center;
		}

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

		.heading {
			margin-bottom: 2rem;
		}

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 3px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

		.show_result {
			margin-top: 2rem;
			width: 100%;
			min-height: 100dvh;
		}

    </style>
</head>
<body>
    <div class="requests">
		<div class="container">
			<h2 class="heading">File Upload Form</h2>
			<form id="uploadForm" enctype="multipart/form-data">
				<label for="textInput">File name:</label>
				<input type="text" id="textInput" name="textInput" required><br><br>
				
				<label for="fileInput">Select file:</label>
				<input type="file" id="fileInput" name="fileInput" required><br><br>
				
				<input type="submit" value="Submit">
			</form>
		</div>
	
		<div class="container">
			<h2 class="heading">File Delete Form</h2>
			<form id="deleteForm" enctype="multipart/form-data">
				<label for="deleteInput">File to delete:</label>
				<input type="text" id="deleteInput" name="deleteInput" required><br><br>
				<input type="submit" value="Submit">
			</form>
		</div>
	
		<div class="container">
			<h2 class="heading">Get Form</h2>
			<form id="getForm" enctype="multipart/form-data">
				<label for="getInput">Path to get:</label>
				<input type="text" id="getInput" name="getInput" required><br><br>
				<input type="submit" value="Submit">
			</form>
	
		</div>
	</div>
	<div class="show_result"></div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Get the values of text input and file input
            const textInputValue = document.getElementById('textInput').value;
            const fileInput = document.getElementById('fileInput').files[0];

            // Create a FormData object to send the data
            const formData = new FormData();
            formData.append('textInput', textInputValue);
            formData.append('fileInput', fileInput);

            // Construct the URL
            const url = '/' + textInputValue;

			console.log(formData.values());

            // Send a POST request
            fetch(url, {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    alert('File uploaded successfully.');
                } else {
                    alert('File upload failed.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });

		document.getElementById('deleteForm').addEventListener('submit', function(event) {
			event.preventDefault();

			// Get the values of text input and file input
			const deleteInputValue = document.getElementById('deleteInput').value;

			// Create a FormData object to send the data
			const formData = new FormData();
			formData.append('deleteInput', deleteInputValue);

			// Construct the URL
			const url = '/' + deleteInputValue;

			// Send a DELETE request
			fetch(url, {
				method: 'DELETE',
				body: formData
			})
			.then(response => {
				if (response.ok) {
					alert('File deleted successfully.');
				} else {
					alert('File deletion failed.');
				}
			})
			.catch(error => {
				console.error('Error:', error);
			});
		});

		document.getElementById('getForm').addEventListener('submit', function(event) {
			event.preventDefault();

			// Get the values of text input and file input
			const getInputValue = document.getElementById('getInput').value;

			// Create a FormData object to send the data
			const formData = new FormData();
			formData.append('getInput', getInputValue);

			// Construct the URL
			const url = '/' + getInputValue;

			// Send a GET request
			fetch(url, {
				method: 'GET',
			})
			.then(response => {
				if (response.ok) {
					return response.text();
				} else {
					alert('File get failed.');
				}
			})
			.then(data => {
				console.log(data);
				const show_result = document.querySelector('.show_result');
				show_result.innerHTML = data;
			})
			.catch(error => {
				console.error('Error:', error);
			});
		});


    </script>
</body>
</html>
